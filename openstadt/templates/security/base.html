<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{% block title %}OpenStadt{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- Vuetify & Icons -->
    <link rel="stylesheet" href="/static/css/vuetify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="/static/css/app.css">

    <style>
        body {
            background: #FFF8E7;
            min-height: 100vh;
        }
        .auth-container {
            min-height: calc(100vh - 64px);
            margin-top: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
        }
        .auth-header {
            background: #FFCC00;
            border-bottom: 4px solid #000;
            padding: 24px;
        }
        .auth-logo {
            width: 48px;
            height: 48px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-logo i {
            color: #FFCC00;
            font-size: 24px;
        }
        .auth-body {
            padding: 32px;
        }
        .auth-footer {
            background: #F5F5F5;
            border-top: 3px solid #000;
            padding: 16px 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            border: 3px solid #000;
            background: #fff;
            outline: none;
            transition: all 0.1s ease;
        }
        .form-input:focus {
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .form-checkbox input {
            width: 20px;
            height: 20px;
            accent-color: #DD0000;
        }
        .form-checkbox label {
            font-weight: 600;
        }
        .btn-submit {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #DD0000;
            color: #fff;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .btn-submit:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .auth-link {
            color: #DD0000;
            font-weight: 600;
            text-decoration: none;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
        .flash-message {
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 3px solid #000;
            font-weight: 600;
        }
        .flash-error {
            background: #FEE2E2;
            color: #B91C1C;
        }
        .flash-success {
            background: #D1FAE5;
            color: #065F46;
        }
        .flash-info {
            background: #DBEAFE;
            color: #1E40AF;
        }
    </style>
</head>

<body>
<!-- Brutalist Navbar -->
<nav class="brutalist-navbar">
    <a href="/" class="brutalist-navbar-brand">
        <div class="brutalist-navbar-logo">
            <i class="ti ti-building"></i>
        </div>
        <span class="brutalist-navbar-title">OpenStadt</span>
    </a>

    <div class="brutalist-navbar-links">
        <a href="/" class="brutalist-nav-link">
            <i class="ti ti-home"></i> Start
        </a>
    </div>
</nav>

<div class="auth-container">
    {% block security_content %}{% endblock %}
</div>

</body>
</html>
